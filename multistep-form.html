<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="/DOM Manipulation/multistep-form.css">
</head>

<body>
    
    <h1>Multistep Form</h1>

    <form id="multistep-form" autocomplete="off">

        <div class="form-step" aria-form-step="1">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" minlength="3">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" minlength="3">
        </div>

        <div class="form-step" aria-form-step="2">
            <label for="userName">User Name</label>
            <input type="text" name="userName" id="userName" minlength="6" maxlength="32">
        </div>

        <div class="form-step" aria-form-step="3">
            <label for="email">E-Mail Address</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="form-step" aria-form-step="4">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <button id="multistep-next-step-button">Next</button>
        <button id="multistep-previous-step-button">Previous</button>
        <button id="multistep-form-submit-button">Submit</button>
    </form>

    <script src="/DOM Manipulation/multistep-form.js"></script>

</body>

</html>
